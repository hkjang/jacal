version: "3.8"

services:
  app:
    build: .
    image: gagagiga/jacal:latest
    container_name: jacal-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://jacal:jacal123@postgres:5432/jacal?schema=public
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      # CORS_ORIGINS와 VITE_API_URL은 동일한 값을 사용하거나, VITE_API_URL이 자동으로 CORS에 추가됩니다
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    command: sh -c "npx prisma migrate deploy --schema=apps/api/prisma/schema.prisma && node apps/api/dist/seed.production.js && node apps/api/dist/index.js"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: jacal-postgres-prod
    environment:
      POSTGRES_USER: jacal
      POSTGRES_PASSWORD: jacal123
      POSTGRES_DB: jacal
    volumes:
      - jacal-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jacal" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  jacal-postgres-data:
