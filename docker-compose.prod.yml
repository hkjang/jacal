version: "3.8"

services:
  app:
    build: .
    image: gagagiga/jacal:latest
    container_name: jacal-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://jacal:jacal123@postgres:5432/jacal?schema=public
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      # Í∏∞Î≥∏ ÏãúÍ∞ÑÎåÄ ÏÑ§Ï†ï (Asia/Seoul = UTC+9)
      - TZ=${TZ:-Asia/Seoul}
      # VITE_API_URLÏùÑ ÏÑ§Ï†ïÌïòÎ©¥ ÏûêÎèôÏúºÎ°ú CORS ÌóàÏö© Î™©Î°ùÏóê Ï∂îÍ∞ÄÎê©ÎãàÎã§
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - VITE_API_URL=${VITE_API_URL:-}
    command: >
      sh -c "
        echo 'üîÑ Applying database schema...' &&
        npx prisma db push --schema=apps/api/prisma/schema.prisma --accept-data-loss &&
        echo '‚úÖ Database schema applied!' &&
        if [ -f apps/api/dist/seed.production.js ]; then
          echo 'üå± Running seed script...' &&
          node apps/api/dist/seed.production.js;
        else
          echo '‚ö†Ô∏è seed.production.js not found, skipping seed';
        fi &&
        echo 'üöÄ Starting server...' &&
        node apps/api/dist/index.js
      "
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: jacal-postgres-prod
    environment:
      POSTGRES_USER: jacal
      POSTGRES_PASSWORD: jacal123
      POSTGRES_DB: jacal
    volumes:
      - jacal-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jacal" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  jacal-postgres-data:
