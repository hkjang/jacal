version: "3.8"

services:
  app:
    build: .
    image: gagagiga/jacal:latest
    container_name: jacal-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://jacal:jacal123@postgres:5432/jacal?schema=public
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      # VITE_API_URL을 설정하면 자동으로 CORS 허용 목록에 추가됩니다
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - VITE_API_URL=${VITE_API_URL:-}
    command: >
      sh -c "
        npx prisma migrate deploy --schema=apps/api/prisma/schema.prisma &&
        if [ -f apps/api/dist/seed.production.js ]; then
          node apps/api/dist/seed.production.js;
        else
          echo 'seed.production.js not found, skipping seed';
        fi &&
        node apps/api/dist/index.js
      "
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: jacal-postgres-prod
    environment:
      POSTGRES_USER: jacal
      POSTGRES_PASSWORD: jacal123
      POSTGRES_DB: jacal
    volumes:
      - jacal-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jacal" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  jacal-postgres-data:
